<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr th:action="@{mostrar}" th:each="student: ${alumnos}">

            <td th:text="${student.nombre}"></td>
            <td th:text="${student.apellido1}"></td>
            <td th:text="${student.apellido2}"></td>
        </tr>
    </table>
    <h3 th:text="${media}"></h3>
</body>
</html>
